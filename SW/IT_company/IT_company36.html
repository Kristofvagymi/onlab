<!-- Loading -->
<style>
		#loadingOverlay {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 500;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: #EFEFEF;
		}

		.loading-dots {
			display: none;
			width: 48px;
			height: 48px;
			position: fixed;
			top: calc(50vh - 24px);
			left: calc(50% - 24px);
			z-index: 700;
		}

		.is-active {
			display: block;
		}

		.loading-dots span {
			display: block;
			background: #00b9f2;
			width: 12px;
			height: 12px;
			border-radius: 50%;
			position: absolute;
			-webkit-transform: translateZ(0) scale(.7);
			transform: translateZ(0) scale(.7);
		}

		.loading-dots span:nth-of-type(1) {
			top: calc(50% - 12.5%);
			-webkit-animation: jump 1.2s infinite ease-in-out;
			animation: jump 1.2s infinite ease-in-out;
		}

		.loading-dots span:nth-of-type(2) {
			top: calc(50% - 12.5%);
			left: calc(50% - 12.5%);
			-webkit-animation: jump 1.2s infinite ease-in-out .25s;
			animation: jump 1.2s infinite ease-in-out .25s;
		}

		.loading-dots span:nth-of-type(3) {
			top: calc(50% - 12.5%);
			left: calc(100% - 25%);
			-webkit-animation: jump 1.2s infinite ease-in-out .5s;
			animation: jump 1.2s infinite ease-in-out .5s;
		}

		@-webkit-keyframes jump {
			0% {
				background: #00b9f2;
				-webkit-transform: scale(.7);
				transform: scale(.7);
			}
			65% {
				background: #007ac2;
				-webkit-transform: translateY(-125%) scale(1);
				transform: translateY(-125%) scale(1);
			}
			100% {
				background: #00b9f2;
				-webkit-transform: scale(.7);
				transform: scale(.7);
			}
		}

		@keyframes jump {
			0% {
				background: #00b9f2;
				-webkit-transform: scale(.7);
				transform: scale(.7);
			}
			65% {
				background: #007ac2;
				-webkit-transform: translateY(-125%) scale(1);
				transform: translateY(-125%) scale(1);
			}
			100% {
				background: #00b9f2;
				-webkit-transform: scale(.7);
				transform: scale(.7);
			}
		}
	</style>

		function getUrlVar(name) {
			var vars = [], hash;
			if (window.location.href.indexOf('?') == -1) return null;

			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for (var i = 0; i < hashes.length; i++) {
				hash = hashes[i].split('=');
				hash[0] = hash[0].split('#')[0];
				vars.push(hash[0]);
				vars[hash[0]] = (hash[1] == undefined) ? "true" : hash[1];
			}
			return vars[name];
		}

		if (isProduction) {
			if (getUrlVar('edit') || getUrlVar('fromScratch') || getUrlVar('fromscratch') || getUrlVar('fromGallery'))
				loadJS('app/maptour-builder-min.js');
